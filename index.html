<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Blog Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #fafafa;
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    #output {
      margin-top: 25px;
      padding: 15px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      min-height: 120px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>AI Blog Generator</h1>

  <label for="topic">Blog Topic:</label>
  <input type="text" id="topic" placeholder="e.g., Indian Bridal Wear" />

  <label for="charLength">Character Length:</label>
  <input type="number" id="charLength" placeholder="e.g., 1000" />

  <label for="numParagraphs">Number of Paragraphs:</label>
  <input type="number" id="numParagraphs" placeholder="e.g., 2" />

  <button onclick="generateBlog()">Generate Blog</button>

  <div id="output">Your blog will appear here...</div>

  <script>
    async function generateBlog() {
      const topic = document.getElementById("topic").value;
      const charLength = document.getElementById("charLength").value;
      const numParagraphs = document.getElementById("numParagraphs").value;

      document.getElementById("output").innerText = "⏳ Generating blog...";

      try {
        const response = await fetch("/api/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            topic,
            charLength,
            numParagraphs
          })
        });

        const data = await response.json();

        if (data.output) {
          document.getElementById("output").innerText = data.output;
        } else {
          document.getElementById("output").innerText =
            "⚠️ Error: " + (data.error || "Something went wrong");
        }
      } catch (err) {
        document.getElementById("output").innerText =
          "❌ Request failed. Please try again.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
